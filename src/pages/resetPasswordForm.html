<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password Form</title>
</head>
<body>
    <form action="/api/v1/auth/update-password" method="post" id="confirmPassword">
        <div>
            <label for="current">Contraseña Actual</label>
            <input type="password" name="current">
            <input type="checkbox" id="showCurrent">
        </div>

        <div>
            <label for="new">Nueva Contraseña</label>
            <input type="password" name="new">
            <input type="checkbox" id="showNew">
        </div>

        <div>
            <label for="confirm">Confirme Contraseña</label>
            <input type="password" name="confirm">
            <input type="checkbox" id="showConfirm">
        </div>

        <div>
            <input type="reset" value="Limpiar">
            <input type="submit" value="Enviar">
        </div>
    </form>
    <article>
        <b>Results: </b>
        <span id="result">Hola Mundo</span>
    </article>

    <script>
        const form = document.getElementById("confirmPassword")
        const result = document.getElementById("result")

        document.addEventListener('submit', (e) => {
            e.preventDefault()
    
            const data = new FormData(form)
            result.innerHTML = `
                <pre>
                    ${JSON.stringify(data)}
                </pre>
            `
        })
    
        document.addEventListener('change', (e) => {
            const data = new FormData(form).entries()
            result.innerHTML = `
                <pre>
                    ${JSON.stringify(data)}
                </pre>
            `
        })
    </script>
</body>
</html>
